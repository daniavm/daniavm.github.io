<form
  method="POST"
  id="sheetdb-form"
  action="https://script.google.com/macros/s/AKfycbyNpDVVmnoXTc-K5y7vIV-qWJ9nzNy-Omjp-HNSzIcoaPWQ_IBiufWz1wOqnEijEkrcIg/exec"
  target="_top"
  //onsubmit="myFunction()"
>

  <p>ENCUESTA EMOCIONES</p>
  <input name="Email" type="email" placeholder="Email" required>
  <input name="Name" type="text" placeholder="Name" required>
  <a href="https://daniavm.github.io/survey_testing.html">
  <button type="submit" onClick="myFunction()">Send</button>
  </a>
</form>

<script>
  var form = document.getElementById('sheetdb-form');
  form.addEventListener("submit", e => {
    e.preventDefault();
    fetch(form.action, {
        method : "POST",
        body: new FormData(document.getElementById("sheetdb-form")),
    }).then(
        response => response.json()
    ).then((html) => {
      // you can put any JS code here
      window.location.href = 'https://daniavm.github.io/survey_testing.html';
      //alert('success')
    });
  });
</script>
