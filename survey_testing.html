<form
  method="POST"
  id="sheetdb-form"
  action="https://script.google.com/macros/s/AKfycbyNpDVVmnoXTc-K5y7vIV-qWJ9nzNy-Omjp-HNSzIcoaPWQ_IBiufWz1wOqnEijEkrcIg/exec"
  target="_top"
  //onsubmit="myFunction()"
>

  <p>ENCUESTA EMOCIONES</p>
  <select id="Curso" name="Curso" required>
    <option value="1MA">1ºA</option>
    <option value="1MB">1ºB</option>
    <option value="1MC">1ºC</option>
    <option value="2MA">2ºA</option>
  </select>

  <input name="Emocion" type="image" src="assets/images/emotions_project/imagen_feliz.png" alt="Submit" style="float:right" width="48" height="48">
  <button type="submit" onClick="myFunction()">Send</button>
</form>

<script>
  var form = document.getElementById('sheetdb-form');
  form.addEventListener("submit", e => {
    e.preventDefault();
    fetch(form.action, {
        method : "POST",
        body: new FormData(document.getElementById("sheetdb-form")),
    }).then(
        response => response.json()
    ).then((html) => {
      // you can put any JS code here
      window.location.href = 'https://daniavm.github.io/survey_testing.html';
      //alert('success')
    });
  });
</script>
